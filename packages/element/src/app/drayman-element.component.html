<ng-container *ngIf="viewTree">
    <!-- <ng-container *ngFor="let element of viewTree; trackBy: trackByFn"> -->
    <ng-container *ngTemplateOutlet="childrenTemplate; context: {children: viewTree}"></ng-container>
    <!-- </ng-container> -->
</ng-container>
<ng-template #childrenTemplate let-children="children">
    <ng-container *ngFor="let element of children; trackBy: trackByFn">
        <ng-container *ngIf="!isHtmlElement(element.type)">
            <ax-lazy-element [ngStyle]="element.style"
                *axLazyElementDynamic="element.type; url: config?.elementUrl + element.type;"
                [options]="element.options">
            </ax-lazy-element>
        </ng-container>
        <ng-container *ngIf="isHtmlElement(element.type)">
            <ng-container [ngSwitch]="element.type">
                <!--ELEMENTS-START-->
<ng-container *ngSwitchCase="'i'">
<i [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</i>
</ng-container>
<ng-container *ngSwitchCase="'b'">
<b [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</b>
</ng-container>
<ng-container *ngSwitchCase="'p'">
<p [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</p>
</ng-container>
<ng-container *ngSwitchCase="'h1'">
<h1 [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</h1>
</ng-container>
<ng-container *ngSwitchCase="'h2'">
<h2 [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</h2>
</ng-container>
<ng-container *ngSwitchCase="'h3'">
<h3 [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</h3>
</ng-container>
<ng-container *ngSwitchCase="'h4'">
<h4 [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</h4>
</ng-container>
<ng-container *ngSwitchCase="'h5'">
<h5 [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</h5>
</ng-container>
<ng-container *ngSwitchCase="'h6'">
<h6 [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</h6>
</ng-container>
<ng-container *ngSwitchCase="'td'">
<td [attr.colspan]="element.options.colspan" [attr.rowspan]="element.options.rowspan" [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</td>
</ng-container>
<ng-container *ngSwitchCase="'div'">
<div [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</div>
</ng-container>
<ng-container *ngSwitchCase="'span'">
<span [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</span>
</ng-container>
<ng-container *ngSwitchCase="'table'">
<table [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</table>
</ng-container>
<ng-container *ngSwitchCase="'tbody'">
<tbody [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</tbody>
</ng-container>
<ng-container *ngSwitchCase="'thead'">
<thead [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</thead>
</ng-container>
<ng-container *ngSwitchCase="'tfoot'">
<tfoot [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</tfoot>
</ng-container>
<ng-container *ngSwitchCase="'tr'">
<tr [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</tr>
</ng-container>
<ng-container *ngSwitchCase="'th'">
<th [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</th>
</ng-container>
<ng-container *ngSwitchCase="'input'">
<app-drayman-input-field [options]="element.options" [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</app-drayman-input-field>
</ng-container>
<ng-container *ngSwitchCase="'img'">
<img [src]="domSanitizer.bypassSecurityTrustUrl(element.options.src)" [alt]="element.options.alt" [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)" />
</ng-container>
<ng-container *ngSwitchCase="'button'">
<button (click)="element.options.onClick()" [disabled]="element.options.disabled" [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</button>
</ng-container>
<ng-container *ngSwitchCase="'pre'">
<pre [class]="element.options.class" [ngStyle]="element.style" [attr.tabindex]="element.options.tabindex" (keydown)="onShortcut($event, element)">
<ng-container *ngTemplateOutlet="childrenTemplate; context: {children: element.children}"></ng-container>
</pre>
</ng-container>
                <!--ELEMENTS-END-->
                <ng-container *ngSwitchCase="'text'">
                    {{element.options.text}}
                </ng-container>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-template>
