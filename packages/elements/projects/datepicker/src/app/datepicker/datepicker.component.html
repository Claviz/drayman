<mat-form-field aria-label="Datepicker field" [appearance]="options?.appearance || 'outline'" [floatLabel]="'auto'">
  <mat-label *ngIf="options?.label">{{options?.label}}</mat-label>
  <input matInput [formControl]="formControl" [errorStateMatcher]="errorStateMatcher" autocomplete="off"
    [dpDayPicker]="config" #dateDirectivePicker="dpDayPicker" (open)="opened = true" (close)="opened = false"
    theme="dp-material" (blur)="onBlur()" attachTo=".mat-form-field-flex" [mask]="mask" [leadZeroDateTime]="true"
    [dropSpecialCharacters]="false">
  <div fxLayout="row" matSuffix>
    <button aria-label="Open datepicker" class="mat-datepicker-toggle" mat-icon-button matTooltip="Open datepicker"
      [disabled]="options?.disabled" (click)="toggleOpen()">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button aria-label="Today" *ngIf="options?.showTodayButton" class="mat-datepicker-toggle" mat-icon-button
      matTooltip="Today" (click)="setTodayDate()" [disabled]="options?.disabled">
      <mat-icon>today</mat-icon>
    </button>
  </div>
  <mat-hint>{{options?.helpText}}</mat-hint>
  <mat-error *ngIf="options?.error">
    {{options?.error}}
  </mat-error>
</mat-form-field>
