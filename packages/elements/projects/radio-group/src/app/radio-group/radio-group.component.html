<mat-radio-group [formControl]="formControl">
  <div class="section">
    <mat-label class="radio-label" *ngIf="label">{{label}}</mat-label>
  </div>
  <div class="options" [fxLayout]="direction || 'column'" fxLayoutGap="10px">
    <mat-radio-button *ngFor="let option of options" [value]="option.value">
      {{option.label}}
    </mat-radio-button>
  </div>
  <div class="section">
    <mat-error class="radio-error" *ngIf="error">
      {{error}}
    </mat-error>
    <mat-hint class="radio-label" *ngIf="!error && helpText">
      {{helpText}}
    </mat-hint>
  </div>
</mat-radio-group>
