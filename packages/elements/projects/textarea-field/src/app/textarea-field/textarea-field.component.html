<mat-form-field [appearance]="options?.appearance || 'outline'" [floatLabel]="'auto'">
  <mat-label *ngIf="options?.label">{{options?.label}}</mat-label>
  <textarea matInput type="text" [placeholder]="options?.placeholder || options?.label" [formControl]="formControl"
    [errorStateMatcher]="errorStateMatcher" autocomplete="off" [rows]="options?.rows" (blur)="onBlur()"></textarea>
  <mat-hint>{{options?.helpText}}</mat-hint>
  <mat-error *ngIf="options?.error">
    {{options?.error}}
  </mat-error>
</mat-form-field>
