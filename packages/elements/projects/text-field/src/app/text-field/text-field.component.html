<ng-container *ngIf="!options?.mask">
  <mat-form-field [appearance]="options?.appearance || 'outline'" [floatLabel]="'auto'">
    <mat-label *ngIf="options?.label">{{options?.label}}</mat-label>
    <input matInput type="text" [placeholder]="options?.placeholder || options?.label" [formControl]="formControl"
      [errorStateMatcher]="errorStateMatcher" autocomplete="off" (blur)="onBlur()" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (opened)="onFocus()"
      [panelWidth]="options?.suggestionsPanelWidth">
      <mat-option *ngFor="let option of suggestions" [value]="option?.value" [ngStyle]="suggestionStyle"
        [disabled]="!!suggestionStyle">
        {{option?.label}}
      </mat-option>
    </mat-autocomplete>
    <mat-hint>{{options?.helpText}}</mat-hint>
    <mat-error *ngIf="options?.error">
      {{options?.error}}
    </mat-error>
  </mat-form-field>
</ng-container>
