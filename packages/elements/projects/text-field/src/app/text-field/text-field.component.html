<ng-container *ngIf="!mask">
  <mat-form-field [appearance]="appearance || 'outline'" [floatLabel]="'auto'">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <input matInput type="text" [placeholder]="placeholder || label" [formControl]="formControl"
      [errorStateMatcher]="errorStateMatcher" autocomplete="off" (blur)="onBlur()" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (opened)="triggerFocus()"
      [panelWidth]="suggestionsPanelWidth">
      <mat-option *ngFor="let option of filteredSuggestions" [value]="option?.value" [ngStyle]="suggestionStyle"
        [disabled]="!!suggestionStyle">
        {{option?.label}}
      </mat-option>
    </mat-autocomplete>
    <mat-hint>{{helpText}}</mat-hint>
    <mat-error *ngIf="error">
      {{error}}
    </mat-error>
  </mat-form-field>
</ng-container>
<ng-container *ngIf="mask">
  <mat-form-field [appearance]="appearance || 'outline'" [floatLabel]="'auto'">
    <mat-label *ngIf="label">{{label}}</mat-label>
    <input matInput type="text" [placeholder]="placeholder || label" [formControl]="formControl"
      [errorStateMatcher]="errorStateMatcher" autocomplete="off" (blur)="onBlur()" [mask]="mask?.expression"
      [suffix]="mask?.suffix || ''" [prefix]="mask?.prefix || ''" [dropSpecialCharacters]="!mask?.emitSpecialCharacters"
      [showMaskTyped]="mask?.showMaskTyped" [thousandSeparator]="mask?.thousandSeparator"
      [leadZeroDateTime]="mask?.leadZeroDateTime" [allowNegativeNumbers]="mask?.allowNegativeNumbers">
    <mat-hint>{{helpText}}</mat-hint>
    <mat-error *ngIf="error">
      {{error}}
    </mat-error>
  </mat-form-field>
</ng-container>
