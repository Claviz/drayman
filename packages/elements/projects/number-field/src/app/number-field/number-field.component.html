<mat-form-field [appearance]="appearance || 'outline'" [floatLabel]="'auto'">
  <mat-label *ngIf="label">{{label}}</mat-label>
  <input matInput type="number" [placeholder]="placeholder || label" [formControl]="formControl"
    [errorStateMatcher]="errorStateMatcher" autocomplete="off" (blur)="onBlur()" [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (opened)="onFocus()"
    [panelWidth]="suggestionsPanelWidth">
    <mat-option *ngFor="let option of suggestions" [value]="option?.value" [ngStyle]="suggestionStyle"
      [disabled]="!!suggestionStyle">
      {{option?.label}}
    </mat-option>
  </mat-autocomplete>
  <mat-hint>{{helpText}}</mat-hint>
  <mat-error *ngIf="error">
    {{error}}
  </mat-error>
</mat-form-field>
