<ng-container [ngSwitch]="view">
    <ng-container *ngSwitchCase="'raised'">
        <button type="button" mat-raised-button (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl"
            [attr.aria-label]="label + ' raised button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'stroked'">
        <button type="button" mat-stroked-button (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl"
            [attr.aria-label]="label + ' stroked button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'flat'">
        <button type="button" mat-flat-button (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl"
            [attr.aria-label]="label + ' flat button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'icon'">
        <button type="button" mat-icon-button (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl"
            [attr.aria-label]="label + ' icon button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'fab'">
        <button type="button" mat-fab (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl"
            [attr.aria-label]="label + ' fab button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
    <ng-container *ngSwitchCase="'miniFab'">
        <button type="button" mat-mini-fab (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl"
            [attr.aria-label]="label + ' mini fab button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <button type="button" mat-button (click)="onClick()" [matTooltip]="tooltip" [disabled]="disabled"
            [ngStyle]="buttonStyle" [popper]="thumbnailContent" [popperDisabled]="!imgUrl" [popperAppendTo]="'body'"
            [attr.aria-label]="label + ' basic button'">
            <ng-container *ngTemplateOutlet="button"></ng-container>
        </button>
    </ng-container>
</ng-container>

<ng-template #button>
    <mat-icon *ngIf="icon">{{icon}}</mat-icon>
    <div *ngIf="!icon">{{label || 'Button'}}</div>
</ng-template>

<popper-content #thumbnailContent>
    <img *ngIf="imgUrl" style="width: 150px; z-index: 1001;" [lazyLoad]="imgUrl">
</popper-content>
